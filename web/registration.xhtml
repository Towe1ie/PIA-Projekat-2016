<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="/Templates/master.xhtml">


            <ui:define name="title"> Registration </ui:define>

            <ui:define name="content">
                <script src="registration.js"/>

                <div>
                    <h:form id="id_regform" style="margin: 0" enctype="multipart/form-data">
                        <div style="margin: 0px">
                            <h:outputLabel for="id_username" class="fieldLabel" value="Username: "/>
                            <h:inputText id="id_username"
                                         class="right"
                                         value="#{registration.username}"
                                         required="true"/>
                            <span id="id_user_msg" class="confirmMsg"></span>
                        </div> 

                        <div>
                            <h:outputLabel for="id_pass1" class="fieldLabel" value="Password:"/>
                            <h:inputSecret id="id_pass1"
                                           class="right"
                                           value="#{registration.password}"
                                           required="true"
                                           onkeyup="checkPassword1(); return false;"
                                           >
                            </h:inputSecret>
                            <span id="id_pass1_msg" class="confirmMsg"></span>
                        </div>

                        <div>
                            <h:outputLabel for="id_pass2" class="fieldLabel" value="Confirm password:"/>   
                            <h:inputSecret id="id_pass2"
                                           class="right"
                                           required="true"

                                           onkeyup="checkPassword2(); return false;"
                                           >
                            </h:inputSecret>
                            <span id="id_pass2_msg" class="confirmMsg"></span>
                        </div>

                        <div>
                            <h:outputLabel for="id_firstName" class="fieldLabel" value="First name:"/>   
                            <h:inputText id="id_firstName"
                                         class="right"
                                         value="#{registration.firstName}"
                                         required="true"
                                         onkeyup="checkFirstName()"
                                         >
                            </h:inputText>
                            <span id="id_firstName_msg" class="confirmMsg"></span>
                        </div>

                        <div>
                            <h:outputLabel for="id_lastName" class="fieldLabel" value="Last name:"/>   
                            <h:inputText id="id_lastName"
                                         class="right"
                                         value="#{registration.lastName}"
                                         required="true"
                                         onkeyup="checkLastName()"
                                         >
                            </h:inputText>
                            <span id="id_lastName_msg" class="confirmMsg"></span>
                        </div>

                        <div>
                            <h:outputLabel for="id_phone" class="fieldLabel" value="Phone number:"/>   
                            <h:inputText id="id_phone"
                                         class="right"
                                         value="#{registration.phone}"
                                         required="true"
                                         onkeyup="checkPhone()"
                                         >
                            </h:inputText>
                            <span id="id_phone_msg" class="confirmMsg"></span>
                        </div>

                        <div>
                            <h:outputLabel for="id_email" class="fieldLabel" value="E-mail:"/>   
                            <h:inputText id="id_email"
                                         class="right"
                                         value="#{registration.email}"
                                         onkeyup="checkEmail()"
                                         required="true"
                                         >
                            </h:inputText>
                            <span id="id_email_msg" class="confirmMsg"></span>
                        </div>

                        <div>
                            <h:outputLabel for="id_organziation" class="fieldLabel" value="Organization:"/>   
                            <h:inputText id="id_organziation"
                                         class="right"
                                         value="#{registration.organization}"
                                         required="true"
                                         >
                            </h:inputText>
                        </div>

                        <h:inputFile id="id_image"
                                     required="true"
                                     value="#{registration.image}"/>

                        <h:commandButton value="Register" action="#{registration.register()}">
                            <f:ajax execute="@form" render="id_errors"/>
                        </h:commandButton>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
