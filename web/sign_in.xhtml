<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="Templates/master.xhtml">
            <ui:define name="title"> Sign in </ui:define>

            <ui:define name="content">

                <div class="centered" id="id_div_body">
                    <h:form id="id_regform">

                        <h:panelGrid columns="1" class="registration centered">
                            <h:panelGroup>
                                <p:watermark for="id_username" value="Username"/>
                                <h:inputText id="id_username"
                                             class="right"
                                             value="#{signIn.username}"
                                             requiredMessage="Username required"
                                             required="true"/>
                                <span class="confirmMsg">
                                    <h:message id="id_usr_msg" for="id_username" class="errorColor"/>
                                </span>
                            </h:panelGroup> 

                            <h:panelGroup>
                                <p:watermark for="id_pass1" value="Password"/>
                                <h:inputSecret id="id_pass1"
                                               class="right"
                                               value="#{signIn.pasword}"
                                               requiredMessage="Password required"
                                               required="true">
                                </h:inputSecret>
                                <span class="confirmMsg">
                                    <h:message id="id_pass_msg" for="id_pass1" class="errorColor"/>
                                </span>
                            </h:panelGroup>
                            
                             <f:facet name="footer">
                                <div style="text-align: center;">
                                    <h:commandButton id="id_button" class="button" value="Sign in" action="#{signIn.signIn()}"/>
                                    <h:outputText class="errorColor" value="#{signIn.error}"/>
                                </div>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
