<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>
            <ui:insert name="title">
                Default Title
            </ui:insert>
        </title>

        <!--<script src="../resources/JS/jquery-3.0.0.js"/>-->
    </h:head>
    <h:body >
        <f:facet name="last">
            <h:outputStylesheet library="css" name="styles.css"/>
        </f:facet>

        <c:if test="#{not global.signedIn}">
            <ui:include src="/nonregisteredMenu.xhtml"/>
        </c:if>

        <c:if test="#{global.signedIn}">
            <ui:include src="/registeredMenu.xhtml"/>
        </c:if>

        <div class="content">
            <ui:insert name="content">
                Default Content
            </ui:insert>

            <div id="errors" class="errorColor breakFloats">
                Messages:
                <h:messages id="id_errors" class="errorColor"/>
            </div>
        </div>
    </h:body>
</html>
