<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="Templates/master.xhtml">
            <ui:define name="content">
                <h:form class="fillform">
                    <h:panelGrid columns="1" class="fillpanel centered">
                        <h:panelGroup>
                            <p:watermark for="id_title" value="Title"/>
                            <h:inputText id="id_title" class="right"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:watermark for="id_keywords" value="Keywords"/>
                            <p:autoComplete id="id_keywords"
                                            class="multiAutoComplete"
                                            cache="true"
                                            value="#{registerNewWork.keywords}"
                                            completeMethod="#{registerNewWork.completeKeyword}"
                                            multiple="true"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:watermark for="id_field" value="Field"/>
                            <p:autoComplete id="id_field"
                                            class="multiAutoComplete"
                                            cache="true"
                                            dropdown="true"
                                            completeMethod="#{registerNewWork.fields}"
                                            />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
